<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Basics Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2em;
            background-color: #f9f9f9;
        }

        h1 {
            color: #2c3e50;
        }

        .question-box {
            border: 1px solid #3498db;
            padding: 1em;
            margin-bottom: 1.5em;
            background-color: #fff;
            border-radius: 4px;
        }

        p {
            margin-top: 0;
        }

        a {
            text-decoration: none;
            color: #fff;
            background-color: #3498db;
            padding: 10px 15px;
            border-radius: 4px;
            display: inline-block;
            margin-top: 1em;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <h1>HTML Basics Quiz</h1>

    <!-- question1 -->
    <div class="question-box">
        <p>1.Who is the father of HTML?</p>
        <input type="radio" id="q1a" name="q1"> <label for="q1a">Rasmus Lerdorf</label><br>
        <input type="radio" id="q1b" name="q1"> <label for="q1b">Tim Berners-Lee</label><br>
        <input type="radio" id="q1c" name="q1"> <label for="q1c">Brendan Eich</label><br>
        <input type="radio" id="q1c" name="q1"> <label for="q1c">Sergey Brin</label><br>
    </div>

    <!-- question2 -->
    <div class="question-box">
        <p>2. HTML is a subset of______</p>
        <input type="radio" id="q2a" name="q2"> <label for="q2a">SGMT</label><br>
        <input type="radio" id="q2b" name="q2"> <label for="q2b">SGML</label><br>
        <input type="radio" id="q2c" name="q2"> <label for="q2c">SGME</label><br>
        <input type="radio" id="q2c" name="q2"> <label for="q2c">XHTML</label><br>
    </div>

    <!-- question3 -->
    <div class="question-box">
        <p>3.Which of the following is used to read an HTML page and render it?</p>
        <input type="radio" id="q3a" name="q3"> <label for="q3a">Web server</label><br>
        <input type="radio" id="q3b" name="q3"> <label for="q3b">Web network</label><br>
        <input type="radio" id="q3c" name="q3"> <label for="q3c">Web browser</label><br>
         <input type="radio" id="q3c" name="q3"> <label for="q3c">Web matrix</label><br>
    </div>

    <!-- question4 -->
    <div class="question-box">
        <p>4. Which tag is used for inserting a line break?</p>
        <input type="radio" id="q4a" name="q4"> <label for="q4a">&lt;br&gt;</label><br>
        <input type="radio" id="q4b" name="q4"> <label for="q4b">&lt;lb&gt;</label><br>
        <input type="radio" id="q4c" name="q4"> <label for="q4c">&lt;bk&gt;</label><br>
    </div>

    <!-- question5 -->
    <div class="question-box">
        <p>5. Which tag is used to define an internal stylesheet?</p>
        <input type="radio" id="q5a" name="q5"> <label for="q5a">&lt;internalStyle&gt;</label><br>
        <input type="radio" id="q5b" name="q5"> <label for="q5b">&lt;style&gt;</label><br>
        <input type="radio" id="q5c" name="q5"> <label for="q5c">&lt;css&gt;</label><br>
    </div>

    <a href="solution.html">Check Answers</a>
</body>

</html>
